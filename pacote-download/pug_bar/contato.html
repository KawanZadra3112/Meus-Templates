<form name="meu_form" class="meu_form">

    <h1>Entre em contato</h1>

    <p class="nome">
        <input type="text" id="nomeid" placeholder="Nome" required="required" name="nome" />
    </p>
    <p class="fone">
        <input type="text" id="foneid" placeholder="Telefone" name="fone" />

    </p>
    <p>
        <input type="email" id="emailid" placeholder="E-mail@hotmail.com" name="email" />
    </p>
    <p>
        <textarea placeholder="Deixe sua opnião"></textarea>
    </p>
    <p class="submit">
        <input type="submit" onclick="Enviar();" value="Enviar" />
    </p>

</form>
